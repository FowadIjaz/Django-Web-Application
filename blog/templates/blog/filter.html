{% extends "blog/base.html" %}
{% block content %}

    <div>
      <form method = "GET">
        {{myFilter.form.as_p}}
        <button class = "btn btn-primary" type="submit">Search</button>
      </form>
    </div>


    {% for post in myFilter.qs %}
        <p>
            {{post.name}}
            <br>
            {{post.genre}}
            <br>
            {{post.medium}}
            <br>
        </p>
    {%endfor%}
{% endblock content %}
